<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Movies app</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/fontawesome.css">
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

	<div class="site-wrapper" id="app">
		<div class="topbar bg-dark">
			<a href="#" class="branding"><img src="assets/img/logo.png" alt="Videobox"></a>

			<div id="search-bar">
				<div id="group-search" class="input-group">
					<input class="form-control form-control-dark" type="text" name="search" v-model="search" placeholder="Search movies..." aria-label="Search">
					<div class="input-group-append">
						<button class="btn" type="submit" disabled="disabled"><i class="fa fa-search"></i></button>
					</div>
				</div>
			</div>

			<ul class="navigation">
				<li class="button">
					<a href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
				</li>
				<li class="button hide-xxs">
					<a href="#"><i class="fas fa-user-plus"></i> Signup</a>
				</li>
			</ul>
		</div>

		<div class="container">
			<div class="grid">
				<div v-for="(movie, index) in displayedMovies" class="grid-item">
					<div class="video-box">
						<div class="photo text-center"><img :src="'https://image.tmdb.org/t/p/w500_and_h282_face/' + movie.poster_path" :alt="movie.title"></div>
						<div class="info">
							<h2>{{movie.title}}</h2>
							<p class="meta">{{movie.release_date}}</p>
							<p class="genres mt-0">Genres: <span v-for="(id, index) in movie.genre_ids">{{ index > 0 ? ", "  : "" }}{{ genres.filter(genre => genre.id === id)[0].name }}</span>
							</p>
							<p class="rating m-0"><i class="fa fa-star" aria-hidden="true"></i> {{movie.vote_average}}</p>
						</div>
						<a href="#" class="more">More Info</a>
					</div>
				</div>
			</div>

			<nav class="text-center" aria-label="Page navigation">
				<ul class="pagination pagination">
					<li @click="scrollToTop">
						<a href="#" @click="page = 1;" aria-label="First">
							<span aria-hidden="true">&laquo;</span>
						</a>
					</li>
					<li @click="scrollToTop">
						<a href="#" v-if="page != 1" @click="page--;" aria-label="Previous">
							<span aria-hidden="true">&lsaquo;</span>
						</a>
					</li>
					<li v-for="pageNumber in pages.slice(page-1, page+2)" :class="{'active': page === pageNumber}" @click="scrollToTop"><a href="#" @click="page = pageNumber;">{{pageNumber}}</a></li>
					<li @click="scrollToTop">
						<a href="#" @click="page++" v-if="page < pages.length" aria-label="Next">
							<span aria-hidden="true">&rsaquo;</span>
						</a>
					</li>
					<li @click="scrollToTop">
						<a href="#" @click="page = pages.length;" aria-label="Last">
							<span aria-hidden="true">&raquo;</span>
						</a>
					</li>
				</ul>
			</nav>
		</div>

		<footer class="site-footer bg-dark">
			<p class="text-center">&copy; 2019 Videobox.com</p>
		</footer>
	</div>

	<script src="assets/js/vue.min.js"></script>
	<script src="assets/js/axios.min.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/app.js"></script>
	
</body>
</html>
